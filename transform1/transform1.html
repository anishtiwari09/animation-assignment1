    <title>Transform</title>

<body>
    <div class="rotate flex">
        <div class="rotate45 box">
            <img src="http://simpleicon.com/wp-content/uploads/arrow-5.png" width="50px" height="50px;" alt="arrow img">
        </div>
        <div class="rotate90 box">
            <img src="http://simpleicon.com/wp-content/uploads/arrow-5.png" width="50px" height="50px;" alt="arrow img">
        </div>

        <div class="rotate180 box">
            <img src="http://simpleicon.com/wp-content/uploads/arrow-5.png" width="50px" height="50px;" alt="arrow img">
        </div>
        <div class="rotate270 box">
            <img src="http://simpleicon.com/wp-content/uploads/arrow-5.png" width="50px" height="50px;" alt="arrow img">
        </div>
    </div>
    <div class="translate">
        <!--X translate-->
        <div class="box">
            <img src="http://simpleicon.com/wp-content/uploads/arrow-5.png" width="50px" height="50px;" alt="arrow img"
                class="translate">
        </div>
        <div class="box">
            <img src="http://simpleicon.com/wp-content/uploads/arrow-5.png" width="50px" height="50px;" alt="arrow img"
                class="translate-2">
        </div>
        <div class="box">
            <img src="http://simpleicon.com/wp-content/uploads/arrow-5.png" width="50px" height="50px;" alt="arrow img"
                class="translate-4">
        </div>
        <div class="box">
            <img src="http://simpleicon.com/wp-content/uploads/arrow-5.png" width="50px" height="50px;" alt="arrow img"
                class="translate-8">

        </div>
        <!--Y translate-->


        <p>Y- Axis</p>
        <div class="box">
            <img src="http://simpleicon.com/wp-content/uploads/arrow-5.png" width="50px" height="50px;" alt="arrow img"
                class="y-translate">
        </div>
        <div class="box">
            <img src="http://simpleicon.com/wp-content/uploads/arrow-5.png" width="50px" height="50px;" alt="arrow img"
                class="y-translate-2">
        </div>
        <div class="box">
            <img src="http://simpleicon.com/wp-content/uploads/arrow-5.png" width="50px" height="50px;" alt="arrow img"
                class="y-translate-4">

            <img src="http://simpleicon.com/wp-content/uploads/arrow-5.png" width="50px" height="50px;" alt="arrow img"
                class="y-translate-8">

        </div>
        <p>x-y Axis</p>
        <!--Both axis-->




        <div class="box">
            <img src="http://simpleicon.com/wp-content/uploads/arrow-5.png" width="50px" height="50px;" alt="arrow img"
                class="xy-translate">
        </div>
        <div class="box">
            <img src="http://simpleicon.com/wp-content/uploads/arrow-5.png" width="50px" height="50px;" alt="arrow img"
                class="xy-translate-2">
        </div>
        <div class="box">
            <img src="http://simpleicon.com/wp-content/uploads/arrow-5.png" width="50px" height="50px;" alt="arrow img"

        </div>
        <div class="box">
            <img src="http://simpleicon.com/wp-content/uploads/arrow-5.png" width="50px" height="50px;" alt="arrow img"
                class="xy-translate-8">

        </div>
    </div>
